<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <title>Terribly-Tiny-Tales-Assignment</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 left-col px-5 my-5">
          <div>
            <label for="string-input" class="form-label"
              >Enter the String to be Shorten</label
            >
            <input
              type="text"
              name="string-input"
              id="string-input"
              class="form-control"
            />
            <div class="my-3">
              <button id="shorten" class="btn btn-primary">Shorten</button>
            </div>
          </div>
          <div class="mt-3">
            <div id="shortned-text"></div>
          </div>
        </div>
        <div class="col-12 col-md-6 right-col px-5 my-5">
          <div>
            <label for="shortned-string-input" class="form-label"
              >Enter the Shortned String</label
            >
            <input
              type="text"
              name="shortned-string-input"
              id="shortned-string-input"
              class="form-control"
            />
            <div class="my-3">
              <button id="get-orignal" class="btn btn-primary">
                Get Orignal
              </button>
            </div>
          </div>
          <div class="mt-3">
            <div id="orignal-text"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
